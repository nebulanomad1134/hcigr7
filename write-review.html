<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="custom-header">
        <div class="logo" onclick="location.href='index.html'" style="cursor: pointer;">
            <img src="img/logo.png" alt="Company Logo">
        </div>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search for places, activities...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="actions">
            <button class="review" onclick="location.href='select-place.html'">Write a Review</button>
            <button class="plan" onclick="location.href='plan-trip.html'">Plan Your Trip</button>
            <button class="login" onclick="location.href='login.html'">Login</button>
            <button class="register" onclick="location.href='register.html'">Register</button>
        </div>
    </header>
    <div class="page-wrapper">

        <div class="review-container">
            <div class="left-section">
                <h2>Share Your Experience</h2>
                <div class="place-card">
                    <img src="img/3.jpg" alt="Place Image">
                    <h3>Beautiful Beach</h3>
                    <p>Miami, Florida</p>
                </div>
            </div>

            <div class="right-section">
                <h2>Rate Your Experience</h2>
                <div class="stars" id="starRating">
                    <i class="fa-solid fa-star" data-value="1"></i>
                    <i class="fa-solid fa-star" data-value="2"></i>
                    <i class="fa-solid fa-star" data-value="3"></i>
                    <i class="fa-solid fa-star" data-value="4"></i>
                    <i class="fa-solid fa-star" data-value="5"></i>
                </div>
                <div class="rating-text" id="ratingText">Select a rating</div>

                <div class="date-picker">
                    <label for="visit-date">When did you visit?</label>
                    <input type="date" id="visit-date" name="visit-date">
                </div>

                <div class="review-box">
                    <label for="review">Write your review</label>
                    <textarea id="review" name="review" rows="5" style="width: 100%; padding: 10px;"></textarea>
                </div>

                <div class="photo-upload">
                    <label for="photo-upload" class="upload-btn">Upload Photos</label>
                    <input type="file" id="photo-upload" multiple>
                </div>

                <div class="preview-container">
                    <img id="uploadedImage" src="img/placeholder.jpg" alt="Uploaded Preview">
                </div>


                <button class="submit-btn" id="submitBtn">Submit Review</button>
            </div>
        </div>
    </div>
    <div class="confirmation" id="confirmationBox">
        <p>Thank you for your review! Your feedback is valuable to us.</p>
        <button onclick="closeConfirmation()">OK</button>
    </div>
    <script src="check.js"></script>
    <script>
        const stars = document.querySelectorAll('.stars i');
        const ratingText = document.getElementById('ratingText');
        const ratingMessages = ["Poor", "Fair", "Good", "Very Good", "Excellent"];
        const photoUpload = document.getElementById('photo-upload');
        const uploadedImage = document.getElementById('uploadedImage');

        stars.forEach(star => {
            star.addEventListener('click', () => {
                const value = star.getAttribute('data-value');
                stars.forEach(s => s.classList.remove('active'));
                for (let i = 0; i < value; i++) {
                    stars[i].classList.add('active');
                }
                ratingText.innerText = ratingMessages[value - 1];
            });
        });

        // Show uploaded image preview
        photoUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const submitBtn = document.getElementById('submitBtn');
            const confirmationBox = document.getElementById('confirmationBox');
            submitBtn.addEventListener('click', () => {
                confirmationBox.style.display = 'block';
            });
        });

        function closeConfirmation() {
            document.getElementById('confirmationBox').style.display = 'none';
            window.location.href = 'index.html';
        }

    </script>
</body>

</html>
